<h3>客户列表
   <from class="pull-right col-sm-3">
      <div class="input-group">
         <span class="input-group-addon">
            <div class="icon-magnifier"></div>
         </span>
         <input type="text" placeholder="输入用户名字" ng-model="filter.text" ui-keypress="{13:'tableParams.reload()'}" class="form-control" />
      </div>
   </from>
</h3>
<div class="container-fluid">
   <div class="panel panel-default">
      <div class="table-responsive">
         <table ng-table="tableParams" class="table table-bordered table-striped">
            <tbody>
               <tr ng-repeat="entity in $data" class="text-center">
                  <td data-title="'头像'">
                     <img ng-src="{{entity.headimgurl||'app/img/dummy.png'}}" alt="" width="44" height="44" class="img-thumbnail img-circle" />
                  </td>
                  <td data-title="'昵称备注'">{{entity.nickname+" "+entity.remark}}</td>
                  <td data-title="'性别'">{{entity.sex | wechat_sex}}</td>
                  <td data-title="'省份'">{{entity.province}}</td>
                  <td data-title="'城市'">{{entity.city}}</td>
                  <td data-title="'关注时间'">{{entity.subscribe_time | moment_unix}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
